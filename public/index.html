<!DOCTYPE html>
<html>

<head>
  <meta name="viewport"
        content="width=device-width, initial-scale=1">
  <title> Zee's leaving collection </title>
  <link href="style.css"
        rel="stylesheet" />
  <script src="https://checkout.stripe.com/checkout.js"></script>
</head>

<body class="background">
  <div>
    <form id="input"
          method="POST"
          target="/sumit">
      <h1>Farewell Zee,</h1>
      <h2>thanks for being awesome!</h2>
      <div>
        <label for="displayName">What's your name?</label>
        <input id="displayName"
               type="text" />
      </div>
      <div>
        <label for="message">What would you like to say to Zee?</label>
        <textarea id="message"
                  rows="5"></textarea>
      </div>
      <div>
        <label for="giftAmount">How much are you gifting?</label>
        <span class="text">Â£<output id="amount">3.00</output></span>
        <input class="text"
               id="giftAmount"
               type="range"
               min="0"
               max="25"
               step=".5"
               value="2.50"
               oninput="amount.value = Number(giftAmount.value).toFixed(2)" />

      </div>
      <button class="btn btn-primary btn-lg"
              id="stripe-button">Submit
      </button>
    </form>
  </div>
</body>

<script>
  var handler = StripeCheckout.configure(
  {
    key: 'pk_test_hy0Ff5R7sslD3Yc1asip9xR5',
    image: 'https://stripe.com/img/documentation/checkout/marketplace.png',
    locale: 'auto',
    token: function(token)
    {
      token.metadata = {
        from: document.getElementById('displayName').value,
        message: document.getElementById('message').value
      }
      console.log(JSON.stringify(token));
      fetch("/charge",
        {
          method: "POST",
          headers:
          {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(token)
        })
        .then(output =>
        {
          console.log(JSON.stringify(output));
          if (output.status === "succeeded")
          {
            console.log(output);
            document.getElementById("shop").innerHTML = "<p>Purchase complete!</p>";
          }
        })
    }
  });

  document.getElementById('giftAmount').value = document.getElementById("amount").value

  document.getElementById('stripe-button').addEventListener('click', function(e)
  {
    var amount = document.getElementById('amount').value
    if (amount > 0)
    {
      handler.open(
      {
        name: 'Zee\'s leaving collection',
        description: 'for being an awesome meerkat',
        currency: 'gbp',
        amount: amount * 100
      });
    }
    e.preventDefault();
  });

  // Close Checkout on page navigation:
  window.addEventListener('popstate', function()
  {
    handler.close();
  });
</script>

</html>
